<main [class.dark-theme]="isDark">

    <!-- Whole page is in a sidenav container because darkmode works easier -->
    <mat-sidenav-container class="movie-app">

        

        <mat-sidenav-content>
            <!-- NAVIGATION TAB -->
            <mat-tab-group mat-align-tabs="center" id="tab-group" color="accent" [(selectedIndex)]="tabIndex" (selectedTabChange)="tabChanged()">
                <mat-tab label="Movies" >
                    <app-movie [personInMovies]="eventToNavMovies" class="page"></app-movie>
                </mat-tab>
                <mat-tab label="TV Series">
                    <app-series [personInSeries]="eventToNavSeries" class="page"></app-series>
                </mat-tab>
                <mat-tab label="People">
                    <app-people class="page" (NavigateToTab)="changeTab($event)" ></app-people>
                </mat-tab>
            </mat-tab-group>
            

            <!-- DARK MODE SWITCH -->
            <div id="theme-switch">
                <mat-button-toggle-group name="Theme">
                    <mat-button-toggle (click)="setDark(isDark = true)" [(checked)]="isDark">
                        <mat-icon aria-hidden="false" aria-label="Example home icon">star</mat-icon>
                    </mat-button-toggle>
                    <mat-button-toggle (click)="setDark(isDark = false)" [(checked)]="!isDark">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" >star_outline</mat-icon>
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
